<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Emby Watch Party</title>
    <link rel="stylesheet" href="{{ url_for('main.static', filename='css/style.css') }}">
    <script src="{{ url_for('main.static', filename='js/theme.js') }}"></script>
    <style>
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .login-card {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--cyber-primary);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--cyber-secondary);
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1);
        }
        .error-message {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .theme-selector-container {
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>Emby Watch Party</h1>
                <p>Login with your Emby account</p>
            </div>

            <div class="login-card">
                <div id="errorMessage" class="error-message"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input type="text" id="username" name="username" autocomplete="username" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" autocomplete="current-password" required>
                    </div>

                    <button type="submit" class="btn btn-primary login-btn">Login</button>
                </form>

                <div class="theme-selector-container">
                    <select id="themeSelector" class="btn-small theme-selector">
                        <option value="cyberpunk">üé≠ Cyberpunk Theater</option>
                        <option value="material">üé® Material Random</option>
                        <option value="emby">üü¢ Emby Green</option>
                        <option value="classic">üåô Classic Dark</option>
                        <option value="minimal">‚òÄÔ∏è Minimal Light</option>
                        <option value="netflix">üé¨ Netflix Red</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        // App prefix for URL building
        const appPrefix = '{{ app_prefix }}';

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitButton = loginForm.querySelector('button[type="submit"]');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch(appPrefix + '/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Login successful, redirect to index
                    window.location.href = appPrefix + '/';
                } else {
                    // Show error message
                    errorMessage.textContent = data.message || 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Unable to connect to server. Please try again.';
                errorMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Login';
            }
        });

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
